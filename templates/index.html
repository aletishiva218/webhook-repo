<!DOCTYPE html>
<html>
<head>
  <title>GitHub Events</title>
</head>
<body>
  <h2>GitHub Webhook Activity</h2>
  <ul id="events"></ul>

  <script>
    async function loadEvents() {
      const res = await fetch('/events');
      const events = await res.json();

      const listItems = events.map(e => {
        const ts = new Date(e.timestamp).toUTCString();
        if (e.action === "PUSH")
          return `<li>${e.author} pushed to ${e.to_branch} on ${ts}</li>`;
        if (e.action === "PULL_REQUEST")
          return `<li>${e.author} submitted a pull request from ${e.from_branch} to ${e.to_branch} on ${ts}</li>`;
        if (e.action === "MERGE")
          return `<li>${e.author} merged branch ${e.from_branch} to ${e.to_branch} on ${ts}</li>`;
      });
      document.getElementById("events").innerHTML = listItems.join("");
    }

    loadEvents();
    setInterval(loadEvents, 15000);
  </script>
</body>
</html>
